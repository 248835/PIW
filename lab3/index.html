<!DOCTYPE html>
<html lang="pl">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">

    <link rel="stylesheet" href="style.css">

    <script src="logic.js"></script>

    <meta charset="UTF-8">
    <title>Lista ToDo</title>
</head>
<body>

<h1>Lista rzeczy do zrobienia</h1>

<div class="container">
    <div class="justify-content-center">
        <div class="row justify-content-center">
            <label for="input">Wpisz zadanie:</label>
            <div class="input-group">
                <input type="text" class="form-control" id="input" placeholder="np. zrobić zakupy"
                       aria-label="Recipient's username" aria-describedby="button-addon2">
                <label>
                    <select class="form-select" style="border-radius: 0" id="selectedList">
                        <option selected value="maloPilne">Mało pilne</option>
                        <option value="pilne">Pilne</option>
                        <option value="bardzoPilne">Bardzo pilne</option>
                    </select>
                </label>
                <button type="button" class="btn btn-primary" onclick="adder()" id="button-addon2">
                    Dodaj
                </button>
            </div>
        </div>
    </div>
    <div class="row justify-content-center" style="margin-top: 3%">
        <div class="accordion col-lg-4" id="maloPilne">
            <div class="accordion-item">
                <h2 class="accordion-header" id="maloPilneHeader">
                    <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse"
                            data-bs-target="#maloPilneCollapse" aria-expanded="false"
                            aria-controls="maloPilneCollapse">
                        Mało pilne
                    </button>
                </h2>
                <div id="maloPilneCollapse" class="accordion-collapse collapse"
                     aria-labelledby="maloPilneHeader"
                     data-bs-parent="#maloPilne">
                    <div class="accordion-body">
                        <div class="row justify-content-center">

                            <div class="searchLine">
                                <label for="maloPilneSearch">Wyszukaj:</label>
                                <input type="text" class="form-control" id="maloPilneSearch" placeholder="Nazwa zadania"
                                       aria-label="Recipient's username" aria-describedby="button-addon3"
                                       oninput="search(this.value,'maloPilneList')">
                                <div class="form-check form-switch checkMargin">
                                    <input class="form-check-input" type="checkbox"
                                           id="flexSwitchCheckCheckedmaloPilneList">
                                    <label class="form-check-label" for="flexSwitchCheckCheckedmaloPilneList">Wielkość
                                        liter ma znaczenie</label>
                                </div>
                            </div>

                            <ul class="list-group list-group-flush container-fluid" id="maloPilneList">
                            </ul>

                            <div class="row justify-content-center restoreLine">
                                <img src="restore.svg" alt="restore" class="restore"
                                     onclick="restoreLi('restoremaloPilneList')">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="accordion col-lg-4" id="pilne">
            <div class="accordion-item">
                <h2 class="accordion-header" id="pilneHeader">
                    <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse"
                            data-bs-target="#pilneCollapse" aria-expanded="false" aria-controls="pilneCollapse">
                        Pilne
                    </button>
                </h2>
                <div id="pilneCollapse" class="accordion-collapse collapse" aria-labelledby="pilneHeader"
                     data-bs-parent="#pilne">
                    <div class="accordion-body">
                        <div class="row justify-content-center">

                            <div class="searchLine">
                                <label for="pilneSearch">Wyszukaj:</label>
                                <input type="text" class="form-control" id="pilneSearch" placeholder="Nazwa zadania"
                                       aria-label="Recipient's username" aria-describedby="button-addon3"
                                       oninput="search(this.value,'pilneList')">
                                <div class="form-check form-switch checkMargin">
                                    <input class="form-check-input" type="checkbox"
                                           id="flexSwitchCheckCheckedpilneList">
                                    <label class="form-check-label" for="flexSwitchCheckCheckedpilneList">Wielkość liter
                                        ma znaczenie</label>
                                </div>
                            </div>

                            <ul class="list-group list-group-flush container" id="pilneList">
                            </ul>

                            <div class="row justify-content-center restoreLine">
                                <img src="restore.svg" alt="restore" class="restore"
                                     onclick="restoreLi('restorepilneList')">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="accordion col-lg-4" id="bardzoPilne">
            <div class="accordion-item">
                <h2 class="accordion-header" id="bardzoPilneHeader">
                    <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse"
                            data-bs-target="#bardzoPilneCollapse" aria-expanded="false"
                            aria-controls="bardzoPilneCollapse">
                        Bardzo pilne
                    </button>
                </h2>
                <div id="bardzoPilneCollapse" class="accordion-collapse collapse"
                     aria-labelledby="bardzoPilneHeader"
                     data-bs-parent="#bardzoPilne">
                    <div class="accordion-body">
                        <div class="row justify-content-center">

                            <div class="searchLine">
                                <label for="bardzoPilneSearch">Wyszukaj:</label>
                                <input type="text" class="form-control" id="bardzoPilneSearch"
                                       placeholder="Nazwa zadania" aria-label="Recipient's username"
                                       aria-describedby="button-addon5" oninput="search(this.value,'bardzoPilneList')">
                                <div class="form-check form-switch checkMargin">
                                    <input class="form-check-input" type="checkbox"
                                           id="flexSwitchCheckCheckedbardzoPilneList">
                                    <label class="form-check-label" for="flexSwitchCheckCheckedbardzoPilneList">Wielkość
                                        liter ma znaczenie</label>
                                </div>
                            </div>

                            <ul class="list-group list-group-flush container" id="bardzoPilneList">
                            </ul>

                            <div class="row justify-content-center restoreLine">
                                <img src="restore.svg" alt="restore" class="restore"
                                     onclick="restoreLi('restorebardzoPilneList')">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Usuwanie pozycji</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                Czy na pewno chcesz usunąć pozycję?
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Nie</button>
                <button type="button" class="btn btn-danger" data-bs-dismiss="modal" onclick="removeLi()">Tak</button>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf"
        crossorigin="anonymous"></script>


</body>
</html>
